<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="wrapper">
            <button class="button button-color_primary">
                <span class="button__text">Primary</span>
            </button>
        </div>
        <div class="wrapper">
            <button class="button button-color_primary_hover">
                <span class="button__text">Primary</span>
            </button>
        </div>
        <div class="wrapper">
            <button class="button button-color_primary_disabled">
                <span class="button__text button__text_primary_disabled">Primary</span>
            </button>
        </div>
        <div class="wrapper">
            <button class="button button-color_secondary">
                <span class="button__text">Secondary</span>
            </button>
        </div>
        <div class="wrapper">
            <button class="button button-color_secondary_hover">
                <span class="button__text">Secondary</span>
            </button>
        </div>
        <div class="wrapper">
            <button class="button button-color_secondary_disabled">
                <span class="button__text button__text_secondary_disabled">Secondary</span>
            </button>
        </div>
        <div class="wrapper">
            <button class="button button-color_alternate">
                <span class="button__text button__text_alternate">Alternate</span>
            </button>
        </div>
        <div class="wrapper">
            <button class="button button-color_alternate_hover">
                <span class="button__text button__text_alternate">Alternate</span>
            </button>
        </div>
        <div class="wrapper">
            <button class="button button-color_alternate_disabled">
                <span class="button__text button__text_alternate_disabled">Alternate</span>
            </button>
        </div>
    </body>
</html>
